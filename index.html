<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Preferencias de Color</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Encuesta de Colores</h1>
  </header>

  <!-- Indicador de carga -->
  <div id="loader" role="status" aria-live="polite">
    <span class="spinner"></span> Cargando datos…
  </div>

  <!-- Panel de estadísticas -->
  <section class="summary-cards" aria-label="Resumen de estadísticas">
    <div class="card" id="total-responses">
      <h2>Total de respuestas</h2>
      <p class="value">-</p>
    </div>
    <div class="card" id="valid-responses">
      <h2>Con edad válida</h2>
      <p class="value">-</p>
    </div>
    <div class="card" id="null-responses">
      <h2>Sin edad (nulos)</h2>
      <p class="value">-</p>
    </div>
    <div class="card" id="top-color">
      <h2>Color más popular</h2>
      <p class="value">-</p>
    </div>
  </section>

  <aside class="controls" role="region" aria-labelledby="filtros-title">
    <h2 id="filtros-title">Filtros</h2>

    <fieldset>
      <legend>Rangos de edad</legend>
      <label title="Muestra datos de 18–25"><input type="checkbox" value="18-25" checked> 18–25</label>
      <label title="Muestra datos de 26–35"><input type="checkbox" value="26-35" checked> 26–35</label>
      <label title="Muestra datos de 36–45"><input type="checkbox" value="36-45" checked> 36–45</label>
      <label title="Muestra datos de 46+"><input type="checkbox" value="46+"   checked> 46+</label>
    </fieldset>

    <fieldset>
      <legend>Opciones adicionales</legend>
      <label title="Incluye respuestas sin edad"><input type="checkbox" id="toggle-nulos" checked> Incluir nulos</label>
    </fieldset>
  </aside>

  <main class="charts">
    <section class="chart-section" aria-label="Gráfico de popularidad total por color">
      <h2>Popularidad Total por Color</h2>
      <canvas id="chart-total" role="img" aria-label="Gráfico de doughnut de popularidad total"></canvas>
    </section>
    <section class="chart-section" aria-label="Gráfico de distribución por edad">
      <h2>Distribución por Edad</h2>
      <canvas id="chart-edad" role="img" aria-label="Gráfico de barras horizontales apiladas por rangos de edad"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
